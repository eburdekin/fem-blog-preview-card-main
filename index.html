<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./output.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="bg-primary-yellow">
    <div class="container mx-auto p-4">
      <div
        class="container bg-white p-6 rounded-2xl border-2 border-black w-96"
      >
        <img
          src="./assets/images/illustration-article.svg"
          alt="Illustration"
          class="w-full rounded-xl"
        />
        <div class="mt-4">
          <p
            class="mt-1 mb-4 px-2 py-1 bg-yellow-300 text-sm font-semibold rounded-md w-20 text-center"
          >
            Learning
          </p>
          <p class="text-gray-700 text-sm">Published 21 Dec 2023</p>
          <h3 class="text-2xl font-semibold mt-2">HTML & CSS Foundations</h3>
          <p class="text-neutral-gray mt-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="flex items-center mt-4">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Icon"
              class="w-10 h-10 mr-4"
            />
            <p class="font-semibold text-sm">Greg Hooper</p>
          </div>
        </div>
      </div>
      <div class="text-xs text-center mt-4 bottom-0">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">@eburdekin</a>.
      </div>
    </div>
  </body>
</html>
