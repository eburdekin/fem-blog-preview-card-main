<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./output.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="bg-yellow-300">
    <div class="container mx-auto">
      <div
        class="container w-96 rounded-3xl border-2 border-black bg-white p-4"
      >
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration"
        />
        <p class="p-2">Learning</p>
        <p class="p-2">Published 21 Dec 2023</p>
        <p class="p-2 text-2xl font-semibold">HTML & CSS foundations</p>
        <p class="text-base text-gray-500 p-4">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div>
          <img src="./assets/images/image-avatar.webp" alt="icon" />
          <p class="font-semibold">Greg Hooper</p>
        </div>
      </div>
      <div class="mx-auto p-4 text-xs">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">@eburdekin</a>.
      </div>
    </div>
  </body>
</html>
